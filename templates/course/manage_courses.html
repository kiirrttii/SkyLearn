{% extends "base.html" %}
{% block content %}
<h2>Add / Drop Courses</h2>

<form method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
            <tr>
                <th>Select</th>
                <th>Course</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>
                    <input type="checkbox"
                           name="course_ids"
                           value="{{ course.id }}"
                           {% if course.id in enrolled_courses %}checked{% endif %}>
                </td>
                <td>{{ course.title }}</td>
                <td>{{ course.code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Update Courses</button>
</form>
{% endblock %}
